<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Cocktail For Your Ingredients</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="cocktail-wrapper">
            <div class="cocktail-search">
                <h2 class="title">Find Cocktails For Your Ingredients</h2>
                <blockquote>"There cannot be good living where there is not good drinking."<br>
                    <cite>- Benjamin Franklin</cite>
                </blockquote>

                <div class="cocktail-search-box">
                    <input type="text" class="search-control" placeholder="Enter an ingredient" id="search-input">
                    <button type="submit" class="search-btn btn" id="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>

                <div class="cocktail-result">
                    <h2 class="title">Your Search Results:</h2>
                    <div class="cocktail">
                        <!-- cocktail item -->
                        <div class="cocktail-item">
                            <div class="coctail-img">
                                <img src="margarita.jpg" alt="margarita">
                            </div>
                            <div class="cocktail-name">
                                <h3>Margarita</h3>
                                <a href="#" class="recipe-btn">Get Recipe</a>
                            </div>
                        </div>
                        <!-- end of cocktail item -->
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
